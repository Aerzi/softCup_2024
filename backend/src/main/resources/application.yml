spring:
  #runningtime environment
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB
      max-request-size: 300MB

ok:
  http:
    connect-timeout: 180
    read-timeout: 180
    write-timeout: 180
    # 连接池中整体的空闲连接的最大数量
    max-idle-connections: 200
    # 连接空闲时间最多为 300 秒
    keep-alive-duration: 300

